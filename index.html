			麻辣烫可谓是麻辣火锅的前身，也可说是火锅的简化版。不同的是，把肉和菜都穿在竹签上，吃的时候，将一大把竹签穿起的肉和菜放进翻滚的红汤中，正宗的吃法是一串一串的吃。麻辣烫与火锅所使用的食材在一般无二，麻辣烫与火锅最大的不同就是简便快捷。没有豪华的装修、没有名贵的菜品、没有笑得跟花一样的餐厅领班、甚至连一块像样的招牌都没有，几张桌子，两个灶台，满地的竹签，就这样天天围着一圈人，吃得有滋有味，汗流浃背，那感觉就是一个字：爽！
